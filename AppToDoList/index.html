<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Avançado</title>

    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script src="js/scripts.js" defer></script>    
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>To-Do Avançado</h1>
        </header>
        <form action="" id="todo-form">
            <p>Adicione sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="O que vai fazer?"></input>
                <button type="submit">
                    <i class="fa-this fa-plus"></i>
                </button>
            </div>
        </form>

        <form action="" id="edit-form">
            <p>Edite sua terefa</p>
            <div class="form-control">
                <input type="text" id-edit-input />
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>                  
            </div>
            <button type="submit" id="cancel-edit-btn">
                Cancelar
            </button>
        </form>

        <div class="toolbar">
            <div id="search">
                <h4>Pesquisar</h4>
                <form">
                    <input type="text" id="search-inpu" placeholder="Buscar"/>
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filer">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>

        <div id="todo-list">
            <div class="todo">
                <h3>Estou fazendo algo</h3>
                <button id="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button id="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button id="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="todo">
                <h3>Estou fazendo algo 2</h3>
                <button id="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button id="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button id="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>

    </div>
</body>
</html>
